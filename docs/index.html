<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DB Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="top">
    <div class="top-left">
      <h1>DB Dashboard</h1>
      <div id="updated" class="updated">更新: -</div>
    </div>

    <div class="top-right">
      <div class="ctlWrap">
        <div class="ctlLabel">投入法フィルタ</div>
        <select id="mode_claw" class="ctl">
          <option value="all">全体</option>
          <option value="3本爪">3本爪</option>
          <option value="2本爪">2本爪</option>
        </select>
      </div>

      <div class="ctlWrap">
        <div class="ctlLabel">検索（景品名/マシン名）</div>
        <input id="q" class="ctl" type="search" placeholder="例：ちいかわ / UFO9" />
      </div>
    </div>
  </header>

<!-- ジャンル（2段）フィルタ -->
<div class="filterBox">
  <div class="filterLabel">景品ジャンル</div>
  <div id="chips_genre" class="chips"></div>

  <div class="filterLabel" style="margin-top:10px;">子ジャンル</div>
  <div id="chips_subgenre" class="chips"></div>

  <div class="filterActions">
    <button id="genre_clear" type="button">ジャンル解除</button>
  </div>
</div>

  
  <section class="kpi">
    <div class="card">
      <div class="label">売上合計</div>
      <div id="k_sales" class="value">-</div>
      <div id="k_machines" class="sub">台数: -</div>
    </div>
    <div class="card">
      <div class="label">消化額合計</div>
      <div id="k_claw" class="value">-</div>
    </div>
    <div class="card">
      <div class="label">原価率</div>
      <div id="k_rate" class="value">-</div>
    </div>
    <div class="card">
      <div class="label">平均（1台あたり売上）</div>
      <div id="k_avg" class="value">-</div>
    </div>
  </section>

  <section class="panel">
    <div class="panelHead">
      <h2>実データ（売上降順）</h2>
      <div id="k_filtered" class="muted"></div>
    </div>

    <table id="tbl">
      <thead>
        <tr>
          <th>マシン名（ブースID）</th>
          <th>景品名</th>
          <th class="num">総売り上げ</th>
          <th class="num">消化数</th>
          <th class="num">消化額</th>
          <th class="num">原価率</th>
          <th>更新日時</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="./app.js"></script>
</body>
</html>
