name: Build data (rows.json)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"  # 毎時15分（不要なら消してOK）

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build data
        run: node scripts/build_data.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/raw/rows.json docs/data/raw/summary.json docs/data/master/symbol_master.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update data: rows/summary/master"
            git push
          fi
